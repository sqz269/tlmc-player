apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicdata-api
  namespace: tlmc-player
spec:
  replicas: 1
  selector:
    matchLabels:
      app: musicdata-api
  template:
    metadata:
      labels:
        app: musicdata-api
    spec:
      containers:
      - name: musicdata-api
        image: sqzd269/musicdata-api:latest
        env:
          - name: FFMpegBinary
            value: /usr/bin
          - name: ConnectionStrings__PostgreSql
            value: Host=musicdata-pgsql-clusterip;Port=5432;Username=postgres;Password=postgrespw
          - name: ThumbnailRoot
            value: /thumbdata/
