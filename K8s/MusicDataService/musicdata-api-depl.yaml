apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicdata-api
  namespace: tlmc-player
spec:
  replicas: 1
  selector:
    matchLabels:
      app: musicdata-api
  template:
    metadata:
      labels:
        app: musicdata-api
    spec:
      containers:
      - name: musicdata-api
        image: sqzd269/musicdata-api:latest
        env:
          - name: FFMpegBinary
            value: /usr/bin
          - name: ConnectionStrings__PostgreSql
            value: Host=musicdata-pgsql-clusterip.tlmc-player.svc.cluster.local;Port=5432;Username=postgres;Password=postgrespw
          - name: ThumbnailRoot
            value: /thumbdata/
          - name: Keycloak__Realm
            value: MusicPlayer
          - name: Keycloak__RealmUrl
            value: https://sso.marisad.me
          - name: Keycloak__RsaPublicKey
            value: 
        volumeMounts:
          - mountPath: /external_data/torrent/TLMC v2/
            name: musicdata
          - mountPath: /thumbdata/
            name: thumbdata
      volumes:
        - name: musicdata
          hostPath:
            path: /external_data/torrent/TLMC v2/
            type: Directory
        - name: thumbdata
          hostPath:
            path: /musicdata_api/thumbdata/
            type: Directory