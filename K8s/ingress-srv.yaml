apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: tlmc-player
  annotations:
    # Uncomment if deploying on Microk8s and comment line 8
    # kubernetes.io/ingress.class: public
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
  labels:
    name: ingress-srv

spec:
  rules:
  - host: nms.testing.internal.com
    http:
      paths:
      - pathType: Prefix
        path: "/api/music"
        backend:
          service:
            name: musicdata-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/entity/circle"
        backend:
          service:
            name: musicdata-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/asset"
        backend:
          service:
            name: musicdata-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/source"
        backend:
          service:
            name: musicdata-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/auth"
        backend:
          service:
            name: auth-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/user"
        backend:
          service:
            name: auth-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/playlist"
        backend:
          service:
            name: playlist-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/playlistItem"
        backend:
          service:
            name: playlist-api-clusterip
            port: 
              number: 80

      # Search Service
      - pathType: Prefix
        path: "/api/search"
        backend:
          service:
            name: search-api-clusterip
            port: 
              number: 80

      # API Explorer
      - pathType: Prefix
        path: "/swagger/auth"
        backend:
          service:
            name: auth-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/swagger/music-data"
        backend:
          service:
            name: musicdata-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/swagger/playlist"
        backend:
          service:
            name: playlist-api-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/swagger/search-api"
        backend:
          service:
            name: search-api-clusterip
            port: 
              number: 80