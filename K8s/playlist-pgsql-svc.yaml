apiVersion: v1
kind: Service
metadata:
  name: playlist-pgsql-clusterip
spec:
  type: ClusterIP
  selector:
    app: playlist-pgsql-depl
  ports:
  - name: playlist-pgsql-db-port
    protocol: TCP
    port: 5432
    targetPort: 5432
    
---

apiVersion: v1
kind: Service
metadata:
  name: playlist-pgsql-nodeport
spec:
  type: NodePort
  selector:
    app: playlist-pgsql-depl
  ports:
  - port: 15432
    targetPort: 5432
    protocol: TCP
