apiVersion: v1
kind: PersistentVolume
metadata:
  name: auth-pgsql-pv
  namespace: tlmc-player
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/k8s_data/pgsql-auth-pv1"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-pgsql-pv-claim
  namespace: tlmc-player
spec:
  resources:
    requests:
      storage: 5Gi
  # storageClassName: local-path
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
